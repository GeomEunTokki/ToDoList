<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Group Project</title>

    <link href="..\static\css\style.css" rel="stylesheet" type ="text/css" />
    <script src="..\static\js\bootstrap.min.js" type="text/javascript"></script>
    
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">To-Do List - Add Tasks</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Signout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/remove">Mark Complete.</a></li>
        </ul>
      </div>
    </nav>

    

    <div class="form-group container">

      <div class="col-sm-2">
        <form action="." method="POST">
        <label for="usr">Enter Target User: </label>
        <input type="text" class="form-control" name="userNameOut">
        

      </div>

      <div class="col-sm-4">
        <label for="tasks">Enter Task: </label>
        <input type="text" class="form-control" name="tasks">
        <br>
        <input type="submit" class="btn btn-primary" value="Add Task">
        </form>
      </div>

    </div>
    

    <div class="container">
      <div class="col-sm-8">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Task ID</th>
              <th>User</th>
              <th>Task</th>
            </tr>
          </thead>
          <tbody> 
          {% for task in siteContent %}
            <tr>
              <td>{{task[0]}}</td>
              <td>{{task[1]}}</td>
              <td>{{task[2]}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </body>

</html>
